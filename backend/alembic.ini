# Alembic configuration for Assessment Ops Platform

[alembic]
# Path to migration scripts
script_location = migrations

# Database URL (overridden by env.py using environment variables)
sqlalchemy.url = postgresql://user:password@postgres:5432/assessment_ops

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
